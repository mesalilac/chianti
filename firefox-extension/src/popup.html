<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Chianti - Youtube watch time tracker</title>
    <style>
        .status-connected {
            color: green;
        }

        .status-not-connected {
            color: red;
        }

        body>div {
            margin: 5px;
        }
    </style>
</head>

<body>
    <div>
        <span>base api url</span>
        <input id="api-url-input" type="text" />
        <button id="save-button">Save</button>
        <span id="api-connection-status"></span>
    </div>
    <div>
        <span>Pending data <b><span id="pending-data-count">0</span></b></span>
        <button id="clear-pending-data-button">Clear</button>
        <button id="send-pending-data-button">send data</button>
    </div>
    <div>
        <span>Videos watched this session <b><span id="watched-video-count">0</span></b></span>
    </div>
    <script src="popup.js"></script>
</body>

</html>
